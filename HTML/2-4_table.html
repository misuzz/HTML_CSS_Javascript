<body>
<table border="1">
	<caption>captionが表題だよ</caption>
	<tbody>
	<tr>
		<th>thが</th>
		<th>列の</th>
		<th>タイトル</th>
	</tr>
	</tbody>
	<tr>
		<td>tdが</td>
		<td>2行目以降の</td>
		<td>中身だよ</td>
	</tr>
	<tr>
		<td>tableタグからcaption</td>
		<td>trが行、thが列のタイトル</td>
		<td>tdが列</td>
	</tr>
	<tr>
		<td rowspan="2">rowspanは縦に結合！</td>
		<td colspan="2">colspanは横に結合！</td>
	</tr>
	<tr>
		<td>2</td>
		<td>3</td>
	</tr>
</table>
